<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img height="400" src="image.png" alt="Train image">

    <table border="2px solid black">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Krunal</td>
            <td>18</td>
            <td rowspan="2">Male</td>
        </tr>
        <tr>
            <td>Jay</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Kiran</td>
            <td>20</td>
            <td>Female</td>
        </tr>
    </table>

    <ul type="square">
        <li>Krunal</li>
        <li>Kiran</li>
        <li>Jay</li>
    </ul>

    <ol type="A">
        <li>Krunal</li>
        <li>Kiran</li>
        <li>Jay</li>
    </ol>
</body>
</html>
